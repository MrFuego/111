<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bierun</title>

  <link rel="stylesheet" href="assets/css/main.css">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,700i,900,900i" rel="stylesheet">

</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>Bierun</h1>
    </header>

    <main class="app-content">
      <div class="uitleg-component">
        <p>
          Een pintje bevat 111 calorieën. Loop naar een café, net ver genoeg om die 111 calorieën te verbranden.
        </p>
      </div>

      <div class="form-component">
        <form>
          <div class="form-component__input">
            <label>Gewicht</label>
            <input type="number" name="gewicht" placeholder="hoe veel weeg je?" />
          </div>
          <div class="form-component__button">
            <a href="#start" class="button button--white">Recht naar jouw pintje</a>
          </div>
        </form>
      </div>

      <div class="countdown-component">
        <span class="countdown-component__number" id="count3">3</span>
        <span class="countdown-component__number" id="count2">2</span>
        <span class="countdown-component__number" id="count1">1</span>
      </div>

      <div class="pipikaka-component">
        <a href="#pipikaka" class="button button--red">Shit, ik moet pipi doen</a>
      </div>
    </main>

    <footer class="app-footer">
      <a href="#vreewijzegasten">Da's wa de max maat</a>
    </footer>
  </div>

  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
